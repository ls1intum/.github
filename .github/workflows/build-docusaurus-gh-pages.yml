name: Build and Deploy Docusaurus Site

on:
  workflow_call:
    inputs:
      docs-path:
        description: "Path to the Docusaurus project directory"
        type: string
        default: docs
      node-version:
        description: "Node.js version to use"
        type: string
        default: "22"
      environment:
        description: "GitHub Pages deployment environment name"
        type: string
        default: github-pages

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: yarn
          cache-dependency-path: ${{ inputs.docs-path }}/yarn.lock
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        env:
          DOCS_PATH: ${{ inputs.docs-path }}
        run: |
          cd ${{ inputs.docs-path }}
          yarn install --immutable

      - name: Build website
        env:
          DOCS_PATH: ${{ inputs.docs-path }}
        run: |
          cd ${{ inputs.docs-path }}
          yarn build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ inputs.docs-path }}/build

  deploy:
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
