name: Build and Push Docker Image natively

on:
  workflow_call:
    inputs:
      ref:
        description: "The branch name, tag, or commit SHA to use for the build job."
        required: false
        default: ''
        type: string
      image-name:
        type: string
        default: ${{ github.repository }}
        description: "The name for the docker image (Default: Repository name)"
      docker-file:
        type: string
        default: Dockerfile
        description: "The path to the Dockerfile (Default: ./Dockerfile)"
      docker-context:
        type: string
        default: .
        description: "The context for the Docker build (Default: .)"
      build-args:
        type: string
        description: "List of additional build contexts (e.g., name=path)"
        required: false
      labels:
        type: string
        description: "Label that should be appended to the image"
        required: false
      tags:
        type: string
        description: |
          Tags for the image. Supports flexible formats:
          - Comma-separated simple tags (e.g., "v1.0,latest,stable")
          - Full docker/metadata-action tag configuration (e.g., "type=semver,pattern={{version}}")
          - Mixed format with multiple lines (e.g., "v1.0,stable" on one line and "type=semver,pattern={{version}}" on another)
        required: false
      registry:
        type: string
        default: ghcr.io
        description: "The registry to push the image to (Default: ghcr.io)"
      network:
        type: string
        default: default
        description: "Networking mode for the RUN instructions during build (Default: default)"
      runner-amd64:
        type: string
        default: ubuntu-24.04
        description: "Runner to use for linux/amd64 builds"
      runner-arm64:
        type: string
        default: ubuntu-24.04-arm
        description: "Runner to use for linux/arm64 builds"
      runner-merge:
        type: string
        default: ubuntu-latest
        description: "Runner to use for the merge job (default: ubuntu-latest)"
      registry-mirror:
        type: string
        default: ''
        description: "Harbor hostname for pull-through proxy cache (e.g., harbor.example.com). Automatically configures mirrors for docker.io (/dockerhub-proxy) and ghcr.io (/ghcr-proxy)."
      docker-hub-mirror:
        type: string
        default: ''
        description: "Deprecated. Use registry-mirror instead."
      ghcr-mirror:
        type: string
        default: ''
        description: "Deprecated. Use registry-mirror instead."
      npm-registry:
        type: string
        default: ''
        description: "Deprecated. only here so CI doesn't break."
      apt-proxy:
        type: string
        default: ''
        description: "Deprecated. only here so CI doesn't break."
      https-proxy:
        type: string
        default: ''
        description: "Deprecated. only here so CI doesn't break."
      cache-from:
        type: string
        default: ''
        description: "List of external cache sources for buildx (e.g., type=registry,ref=...)"
      cache-to:
        type: string
        default: ''
        description: "List of cache export destinations for buildx (e.g., type=registry,ref=...)"
      build-amd64:
        type: boolean
        default: true
        description: "Enable AMD64 build (default: true)"
      build-arm64:
        type: boolean
        default: true
        description: "Enable ARM64 build (default: true)"
    outputs:
      image_tag: 
        description: "The tag of the image that was built"
        value: ${{ jobs.merge.outputs.image_tag }}
    
    secrets:
      registry-user:
        required: false
      registry-password:
        required: false
      docker-secrets:
        required: false
        description: "Secrets to pass to Docker build (e.g., 'SECRET_NAME=secret_value')"

jobs:
  setup-matrix:
    runs-on: ${{ inputs.runner-amd64 || 'ubuntu-latest' }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          MATRIX='{"include":['
          PLATFORMS=()
          
          if [[ "${{ inputs.build-amd64 }}" == "true" ]]; then
            PLATFORMS+=('{"platform":"linux/amd64","runner":"${{ inputs.runner-amd64 }}"}')
          fi
          
          if [[ "${{ inputs.build-arm64 }}" == "true" ]]; then
            PLATFORMS+=('{"platform":"linux/arm64","runner":"${{ inputs.runner-arm64 }}"}')
          fi
          
          # Join array elements with comma
          JOINED=$(IFS=,; echo "${PLATFORMS[*]}")
          MATRIX="${MATRIX}${JOINED}]}"
          
          echo "matrix=${MATRIX}" >> $GITHUB_OUTPUT
          echo "Generated matrix: ${MATRIX}"

  build:
    name: Build ${{ matrix.platform }} Docker Image for ${{ inputs.image-name }}
    needs: setup-matrix
    if: needs.setup-matrix.outputs.matrix != '{"include":[]}'
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.setup-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.runner || 'ubuntu-latest' }}
    steps:
      # Git Checkout
      - name: Git Checkout (specific ref)
        uses: actions/checkout@v6
        if: ${{ inputs.ref != '' }}
        with:
          ref: ${{ inputs.ref }}
      - name: Git Checkout (default)
        uses: actions/checkout@v6
        if: ${{ inputs.ref == '' }}
        with:
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all


  
      - name: Generate BuildKit config
        id: buildkit-config
        if: ${{ inputs.registry-mirror != '' }}
        run: |
          MIRROR="${{ inputs.registry-mirror }}"
          CONFIG_FILE="${RUNNER_TEMP}/buildkitd.toml"
          printf '[registry."docker.io"]\n  mirrors = ["%s/dockerhub-proxy"]\n[registry."ghcr.io"]\n  mirrors = ["%s/ghcr-proxy"]\n[registry."%s"]\n  http = true\n' "$MIRROR" "$MIRROR" "$MIRROR" > "$CONFIG_FILE"
          echo "config-file=${CONFIG_FILE}" >> "$GITHUB_OUTPUT"

      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: "network=${{ inputs.network }}"
          buildkitd-config: ${{ steps.buildkit-config.outputs.config-file || '' }}


      - name: Prepare build args
        id: build-args
        run: |
          BUILD_ARGS="${{ inputs.build-args }}"
          
          echo "build-args<<EOF" >> $GITHUB_OUTPUT
          echo "$BUILD_ARGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry-user || github.actor }}
          password: ${{ secrets.registry-password || secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name }}

      - name: Prepare Cache Config
        id: cache-config
        run: |
          # Sanitize platform name for use in tag (e.g. linux/amd64 -> linux-amd64)
          PLATFORM_SLUG=${{ matrix.platform }}
          PLATFORM_SLUG=${PLATFORM_SLUG//\//-}
          
          # Process cache-to
          CACHE_TO="${{ inputs.cache-to }}"
          if [[ -n "$CACHE_TO" ]]; then
            # Convert escaped newlines to actual newlines first
            CACHE_TO=$(echo "$CACHE_TO" | sed 's/\\n/\n/g')
            # Append platform slug to type=registry ref= values
            CACHE_TO=$(echo "$CACHE_TO" | sed -E "s/(ref=[^,[:space:]]+)/\1-${PLATFORM_SLUG}/g")
            # Append platform slug to type=gha scope= values
            CACHE_TO=$(echo "$CACHE_TO" | sed -E "s/(scope=[^,[:space:]]+)/\1-${PLATFORM_SLUG}/g")
          fi
          
          # Process cache-from
          CACHE_FROM="${{ inputs.cache-from }}"
           if [[ -n "$CACHE_FROM" ]]; then
            # Convert escaped newlines to actual newlines first
            CACHE_FROM=$(echo "$CACHE_FROM" | sed 's/\\n/\n/g')
            # Append platform slug to type=registry ref= values
            CACHE_FROM=$(echo "$CACHE_FROM" | sed -E "s/(ref=[^,[:space:]]+)/\1-${PLATFORM_SLUG}/g")
            # Append platform slug to type=gha scope= values
            CACHE_FROM=$(echo "$CACHE_FROM" | sed -E "s/(scope=[^,[:space:]]+)/\1-${PLATFORM_SLUG}/g")
          fi
          
          echo "cache-to<<EOF" >> $GITHUB_OUTPUT
          echo "$CACHE_TO" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "cache-from<<EOF" >> $GITHUB_OUTPUT
          echo "$CACHE_FROM" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.docker-context }}
          file: ${{ inputs.docker-file }}
          tags: ${{ inputs.registry }}/${{ inputs.image-name }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ steps.build-args.outputs.build-args }}
          network: ${{ inputs.network }}
          platforms: ${{ matrix.platform }}
          cache-from: ${{ steps.cache-config.outputs.cache-from }}
          cache-to: ${{ steps.cache-config.outputs.cache-to }}
          secrets: ${{ secrets.docker-secrets }}
          outputs: type=image,"name=${{ inputs.registry }}/${{ inputs.image-name }}",push-by-digest=true,name-canonical=true,push=true

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          image="${{ inputs.image-name }}"
          echo "IMAGE_NAME=${image//\//-}" >> $GITHUB_ENV

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"          
  
      - name: Upload digest
        uses: actions/upload-artifact@v5
        with:
          name: arc-digests-${{ env.IMAGE_NAME }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ${{ inputs.runner-amd64 || 'ubuntu-latest' }}
    if: ${{ inputs.build-amd64 || inputs.build-arm64 }}
    outputs: 
      image_tag: ${{ steps.output-image-tag.outputs.image_tag }}
    needs:
      - setup-matrix
      - build
    steps:
      - name: Prepare
        run: |
          image="${{ inputs.image-name }}"
          echo "IMAGE_NAME=${image//\//-}" >> $GITHUB_ENV

      - name: Download digests
        uses: actions/download-artifact@v6
        with:
          path: ${{ runner.temp }}/digests
          pattern: arc-digests-${{ env.IMAGE_NAME }}-*
          merge-multiple: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Process tags input to support both simple tags and advanced configuration
      - name: Prepare tag configuration
        id: tag_config
        run: |
          # Use TAGS_CONFIG environment variable to store tags configuration
          echo "TAGS_CONFIG<<EOF" >> $GITHUB_ENV
          
          # Default tagging configuration
          echo "type=raw,value=latest,enable={{is_default_branch}}" >> $GITHUB_ENV
          echo "type=ref,event=branch" >> $GITHUB_ENV
          echo "type=ref,event=pr" >> $GITHUB_ENV
          
          # Check if tags input is provided
          if [ -n "${{ inputs.tags }}" ]; then
            # Process input line by line
            echo "${{ inputs.tags }}" | while IFS= read -r line || [[ -n "$line" ]]; do
              # Trim whitespace
              line=$(echo "$line" | xargs)
          
              if [ -n "$line" ]; then
                if [[ "$line" == *"type="* ]]; then
                  # Line contains configuration, add it directly
                  echo "$line" >> $GITHUB_ENV
                else
                  # Line contains simple tags, process as comma-separated list
                  IFS=',' read -ra TAG_ARRAY <<< "$line"
                  for tag in "${TAG_ARRAY[@]}"; do
                    # Trim whitespace from each tag
                    tag=$(echo "$tag" | xargs)
                    if [ -n "$tag" ]; then
                      echo "type=raw,value=${tag}" >> $GITHUB_ENV
                    fi
                  done
                fi
              fi
            done
          fi
          
          echo "EOF" >> $GITHUB_ENV


      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name }}
          tags: |
            ${{ env.TAGS_CONFIG }}
          labels: |
            ${{ inputs.labels }}        

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ inputs.registry }}/${{ inputs.image-name }}@sha256:%s ' *)          

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ inputs.registry }}/${{ inputs.image-name }}:${{ steps.meta.outputs.version }}
          
      - id: output-image-tag
        run: |
          echo "image_tag=${{ steps.meta.outputs.version }}" >> "$GITHUB_OUTPUT"
